<html>

<head>
    <title>RegistrationForm</title>
    <style>
        body {
            background-color: black;
            border: 10px;
        }

        .hotdog {
            color: bisque;
            border-radius: 10px;
            border-color: aqua;

        }

        #CC {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <form>
        <div><label for="name" class="hotdog">Name:-</label> </div>
        <br>
        <input type="text" placeholder="Enter your name">
        <br>
        <br>
        <div><label for="email" class="hotdog">Email:-</label></div>
        <br>
        <input type="email" placeholder="Enter your email id">
        <br>
        <br>
        <div> <label for="password" class="hotdog">Password</label></div>
        <br>
        <input type="password" placeholder="Enter your password">
        <br>
        <br>
        <div> <label for="date" class="hotdog">Choose DOB</label> </div>
        <br>
        <input type="datetime-local">
        <br>
        <br>
        <div> <label for="Course" class="hotdog">Courses:</label> </div>
        <br>
        <select id="CC">
            <option value="Java">Java</option>
            <option value="MERN">MERN</option>
            <option value="SQL">SQL</option>
            <option value="python">python</option>
        </select>
    </form>
    <br>
    <br>
</body>

</html>
